<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Methodologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #eee;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #eee;
        }

        pre {
            background-color: #111;
            color: #0f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1055;
        }

        .subtitle {
            font-size: 0.85rem;
            font-style: italic;
            color: #bbb;
            display: none;
            margin-top: 0.5rem;
        }

        .arrow-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .arrow-btn:hover {
            color: #fff;
        }

        /* Responsive Title Section */
        .title-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .title-bar h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        @media (min-width: 576px) {
            .title-bar {
                flex-direction: row;
                justify-content: center;
            }

            .title-bar h1 {
                font-size: 2rem;
            }
        }

        /* Scroll to Top Button */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 1060;
        }
    </style>
</head>

<body class="p-4">
    <!-- Responsive Back Button with Title -->
    <div class="title-bar">
        <a href="index.html" class="btn btn-outline-light btn-md rounded-pill px-4 py-2 fw-semibold">
            â¬… Back
        </a>
        <h1>ðŸ”§ MY METHODOLOGIES</h1>
    </div>

    <div class="container">
        <div class="row g-4" id="methods-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast-container">
        <div id="copyToast" class="toast align-items-center text-bg-dark border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    âœ… Commands copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" class="btn btn-light rounded-circle shadow">
        â¬†
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadMethods() {
            try {
                const response = await fetch('methodologies.json');
                const methods = await response.json();
                const container = document.getElementById('methods-container');

                methods.forEach((method, idx) => {
                    const card = document.createElement('div');
                    card.className = "col-12 col-md-6 col-lg-4"; // full width on phone

                    const hasSubtitle = method.subtitle && method.subtitle.trim() !== "";
                    const arrowBtn = hasSubtitle
                        ? `<button class="arrow-btn" onclick="toggleSubtitle('sub-${idx}', this)">â–¼</button>`
                        : "";

                    card.innerHTML = `
              <div class="card shadow rounded-3 h-100">
                <div class="card-body d-flex flex-column">
                  <div class="d-flex align-items-center">
                    <h5 class="card-title mb-0">${method.title}</h5>
                    ${arrowBtn}
                  </div>
                  ${hasSubtitle ? `<div id="sub-${idx}" class="subtitle">${method.subtitle}</div>` : ""}
                  <pre id="cmd-${idx}">${method.commands.join("\n")}</pre>
                  <button class="btn btn-outline-light mt-2 mt-auto" onclick="copyText('cmd-${idx}')">ðŸ“‹ Copy</button>
                </div>
              </div>
          `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading methodologies:", err);
            }
        }

        function copyText(id) {
            let text = document.getElementById(id).innerText;
            text = text.split("\n").map(line => line.replace(/^\$\s*/, "")).join("\n");

            navigator.clipboard.writeText(text).then(() => {
                const toastEl = document.getElementById('copyToast');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        }

        function toggleSubtitle(id, btn) {
            const sub = document.getElementById(id);
            if (sub.style.display === "none" || sub.style.display === "") {
                sub.style.display = "block";
                btn.innerHTML = "â–²";
            } else {
                sub.style.display = "none";
                btn.innerHTML = "â–¼";
            }
        }

        // Scroll to Top functionality
        const scrollBtn = document.getElementById("scrollTopBtn");

        window.onscroll = function () {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        };

        scrollBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        loadMethods();
    </script>
</body>

</html>
