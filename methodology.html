<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Methodologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #eee;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #eee;
        }

        pre {
            background-color: #111;
            color: #0f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            /* Limit height */
            overflow-y: auto;
            /* Add vertical scrollbar if needed */
        }


        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1055;
        }

        .subtitle {
            font-size: 0.85rem;
            font-style: italic;
            color: #bbb;
            display: none;
            margin-top: 0.5rem;
        }

        .arrow-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .arrow-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="mb-4 text-center">
        <a href="index.html" style="text-decoration: none; color: inherit; margin-right: 10px;">â¬…</a>
        ðŸ”§ MY METHODOLOGIES
    </h1>


    <div class="container">
        <div class="row g-4" id="methods-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast-container">
        <div id="copyToast" class="toast align-items-center text-bg-dark border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    âœ… Commands copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadMethods() {
            try {
                const response = await fetch('methodologies.json');
                const methods = await response.json();
                const container = document.getElementById('methods-container');

                methods.forEach((method, idx) => {
                    const card = document.createElement('div');
                    card.className = "col-md-6 col-lg-4";

                    const hasSubtitle = method.subtitle && method.subtitle.trim() !== "";
                    const arrowBtn = hasSubtitle
                        ? `<button class="arrow-btn" onclick="toggleSubtitle('sub-${idx}', this)">â–¼</button>`
                        : "";

                    card.innerHTML = `
            <div class="card shadow rounded-3 h-100">
              <div class="card-body d-flex flex-column">
                <div class="d-flex align-items-center">
                  <h5 class="card-title mb-0">${method.title}</h5>
                  ${arrowBtn}
                </div>
                ${hasSubtitle ? `<div id="sub-${idx}" class="subtitle">${method.subtitle}</div>` : ""}
                <pre id="cmd-${idx}">${method.commands.join("\n")}</pre>
                <button class="btn btn-outline-light mt-2 mt-auto" onclick="copyText('cmd-${idx}')">ðŸ“‹ Copy</button>
              </div>
            </div>
          `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading methodologies:", err);
            }
        }

        function copyText(id) {
            let text = document.getElementById(id).innerText;
            // Remove leading "$ " from each line
            text = text.split("\n").map(line => line.replace(/^\$\s*/, "")).join("\n");

            navigator.clipboard.writeText(text).then(() => {
                const toastEl = document.getElementById('copyToast');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        }

        function toggleSubtitle(id, btn) {
            const sub = document.getElementById(id);
            if (sub.style.display === "none" || sub.style.display === "") {
                sub.style.display = "block";
                btn.innerHTML = "â–²";
            } else {
                sub.style.display = "none";
                btn.innerHTML = "â–¼";
            }
        }

        loadMethods();
    </script>
</body>

</html>
