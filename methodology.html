<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Methodologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: monospace;
        }

        h1 {
            color: #0f0;
        }

        pre {
            background-color: #000;
            color: #0f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            white-space: pre-wrap;
            border: 1px solid #0f0;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #ddd;
        }

        .card-title {
            color: #0ff;
            font-weight: bold;
        }

        .btn-outline-dark {
            border-color: #0f0;
            color: #0f0;
        }

        .btn-outline-dark:hover {
            background-color: #0f0;
            color: #000;
        }

        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1055;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="mb-4 text-center">üîß My Methodologies</h1>
    <div class="text-center mb-4">
        <a href="index.html" class="btn btn-primary fw-bold">üè† Back to Home</a>
    </div>

    <div class="container">
        <div class="row g-4" id="methods-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast-container">
        <div id="copyToast" class="toast align-items-center text-bg-dark border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    ‚úÖ Commands copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadMethods() {
            try {
                const response = await fetch('methodologies.json');
                const methods = await response.json();
                const container = document.getElementById('methods-container');

                methods.forEach((method, idx) => {
                    const card = document.createElement('div');
                    card.className = "col-md-6 col-lg-4";
                    card.innerHTML = `
            <div class="card shadow rounded-3 h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${method.title}</h5>
                <pre id="cmd-${idx}">${method.commands.join("\n")}</pre>
                <button class="btn btn-outline-dark mt-2 mt-auto" onclick="copyText('cmd-${idx}')">üìã Copy</button>
              </div>
            </div>
          `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading methodologies:", err);
            }
        }

        function copyText(id) {
            let text = document.getElementById(id).innerText;
            // Remove leading "$ " from each line
            text = text.split("\n").map(line => line.replace(/^\$\s*/, "")).join("\n");

            navigator.clipboard.writeText(text).then(() => {
                // Show toast
                const toastEl = document.getElementById('copyToast');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        }

        loadMethods();
    </script>
</body>

</html>
